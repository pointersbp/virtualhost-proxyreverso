<VirtualHost *:80>
ServerAdmin admin@admin.com
ServerName app1.pointersbp.tech


Redirect 301 / https://app1.pointersbp.tech/

</VirtualHost>
<VirtualHost *:443>

        servername app1.pointersbp.tech
        ServerAdmin admin@admin.com

        SSLEngine on
        SSLCertificateFile /etc/letsencrypt/live/app1.pointersbp.tech/cert.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/app1.pointersbp.tech/privkey.pem
        SSLCertificateChainFile /etc/letsencrypt/live/app1.pointersbp.tech/chain.pem

ProxyPreserveHost On
ProxyRequests On

    <Proxy *>
         Order deny,allow
         Allow from all
    </Proxy>

     ProxyPass               / http://localhost:7000/
     ProxyPassReverse        / http://localhost:7000/

    ErrorLog /var/log/error.log
    TransferLog /var/log/access.log


</VirtualHost>


